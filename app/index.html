<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 
    浏览器接收到响应数据的时候，会根据响应报文头中的 Content-Type 字段来解析这个二进制数据
    Content-Type 可以指定响应数据的编码格式
    如果没有 Content-Type 浏览器才会去找 meta 元数据中的 charset
   -->
  <meta charset="utf-8">
  <!-- 
    让 IE 使用最新的渲染引擎
   -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 
    视口配置
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 
    收藏夹图标
    大部分浏览器都会有一个默认请求行为：/favicon.ico
   -->
  <!-- <link rel="icon" href="../../favicon.ico"> -->
  <title>Douban Movie</title>
  <!-- Bootstrap core CSS -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://www.douban.com/favicon.ico" type="image/x-icon" />
  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="movie_list/module.js"></script>
  <script src="movie_list/filter.js"></script>
  <script src="common/module.js"></script>
  <script src="movie_detail/module.js"></script>
</head>

<body ng-app="itcast.douban">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">豆瓣电影</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Help</a></li>
        </ul>
        <form ng-controller="SearchController" ng-submit="search(search_text)" class="navbar-form navbar-right">
          <input type="text" ng-model="search_text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row" ng-controller="SidebarController">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#/in_theaters">正在热映</a></li>
          <li><a href="#/coming_soon">即将上映</a></li>
          <li><a href="#/top250">Top250</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
      </div>
    </div>
  </div>
</body>

</html>
