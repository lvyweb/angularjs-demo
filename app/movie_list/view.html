<h1 class="page-header">{{title}}</h1>
<div class="list-group">
  <a href="#/subject/{{movie.id}}" class="list-group-item" ng-repeat="movie in subjects">
    <span class="badge" class="pull-right">{{movie.rating.average}}</span>
    <div class="media">
      <div class="media-left" href="#">
        <img ng-src="{{movie.images.small}}" alt="...">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{movie.title}}</h4>
        <p>类型：{{movie.genres.join('、')}}</p>
        <p>导演：{{movie.directors | getNames:'、'}}</p>
        <p>主演：{{movie.casts | getNames:'、'}}</p>
      </div>
    </div>
  </a>
</div>
<p>总共：{{totalCount}}条记录，第{{page}}/{{totalPage}}页</p>
<nav>
  <ul class="pager">
    <li ng-class="{disabled: page === 1}"><a ng-click="go(page - 1)">上一页</a></li>
    <li ng-class="{disabled: page === totalPage}"><a ng-click="go(page + 1)">下一页</a></li>
  </ul>
</nav>
